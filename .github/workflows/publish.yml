name: Publish to PyPI

on:
  push:
    branches:
      - main  # Ou qualquer branch principal que você queira usar para publicação

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production  # Certifique-se de que o ambiente está correto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Debug PYPI_TOKEN
        run: echo $PYPI_TOKEN  # Exibe o valor do token para depuração

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}  # Referência ao secret
        run: |
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry publish --build --repository pypi
