name: Publish to PyPI

on:
  push:
    branches:
      - main  # Ou qualquer branch principal que você queira usar para publicação

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Configure Poetry with PyPI token
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}  # Passando o secret do GitHub

      - name: Publish to PyPI
        run: poetry publish --build --repository pypi  # Publica para o PyPI

